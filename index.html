  <title>clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
font-family: 'Arimo', sans-serif;
color: white;
Font-size: 50px;
margin-top: -25px;  
}
</style>
</head>
<body>
 <div id="clock">date</div>
  
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
var hexColor = '#' + seconds + minutes + hours;
  document.getElementById('clock').innerHTML = clockFace;
 setTimeout(function() {
    colorClock();
  }, 1000);
document.body.style.background = hexColor;}
colorClock();
</script>
</body>
